<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- 您的自定义应用程序样式-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- 状态栏覆盖为全屏模式-->
    <div class="statusbar-overlay"></div>
    <!-- 面板覆盖（遮罩层）-->
    <div class="panel-overlay"></div>
    <!-- 侧边栏右侧面板-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>侧边栏（左）</p>
      </div>
    </div>
    <!-- 侧边栏右侧面板-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>侧边栏（右）</p>
      </div>
    </div>
    <!-- 视图区-->
    <div class="views">
      <!-- 你的主要视图内容,应该含有类名“view-main”-->
      <div class="view view-main">
        <!-- 顶部导航条-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- 我们家没有留下链接导航-->
            <div class="center sliding">首页</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- 页面,因为我们需要固定在导航工具栏,它有额外的适当的类-->
        <div class="pages navbar-through toolbar-through">
          <!-- 页面,数据页包含页面的名字-->
          <div data-page="index" class="page">
            <!-- 可滚动页面内容-->
            <div class="page-content">
              <div class="content-block-title">Geek.Yu</div>
              <div class="content-block">
                <div class="content-block-inner">
                  <p>这是个不一样的世界,因我的代码太棒了!</p>
                  <p>Duis sed erat ac eros ultrices pharetra id ut tellus. Praesent rhoncus enim ornare ipsum aliquet ultricies. Pellentesque sodales erat quis elementum sagittis.</p>
                </div>
              </div>
              <div class="content-block-title">如何进行简单的导航?</div>
              <div class="list-block">
                <ul>
                  <li><a href="about.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner"> 
                          <div class="item-title">关于我们</div>
                        </div>
                      </div></a></li>
                  <li><a href="services.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">服务条款</div>
                        </div>
                      </div></a></li>
                  <li><a href="form.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">表单</div>
                        </div>
                      </div></a></li>
                </ul>
              </div>
              <div class="content-block-title">侧边栏</div>
              <div class="content-block">
                <div class="row">
                  <div class="col-50"><a href="#" data-panel="left" class="button open-panel">触发侧边栏（左）</a></div>
                  <div class="col-50"><a href="#" data-panel="right" class="button open-panel">触发侧边栏（右）</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 底部导航区-->
        <div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link">按钮一</a><a href="#" class="link">按钮二</a></div>
        </div>
      </div>
    </div>
    <!-- 加载 Framework7 脚本-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- 加载 我的应用程序 脚本-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
