	<div class="yuwq-list-info yuwq-stock-import"><span class="leftTitle">股票</span><input type="text" placeholder="股票代码/拼音首字母"></div><!--股票输入及匹配-->
	<div class="yuwq-stock-tip"><font class="stockInexistence">股票不存在!</font></div><!--股票提示-->
	<div class="yuwq-list-info yuwq-expected-time"><span class="leftTitle">预期</span>
		<select id="demo_select1">
            
            <option value="1" selected="selected">1日</option>
            <option value="2">2日</option>
            <option value="3">3日</option>
            <option value="4">4日</option>
            <option value="5">5日</option>
            <option value="6">6日</option>
            <option value="7">7日</option>
            <option value="8">8日</option>
            <option value="9">9日</option>

            <option value="13">13日</option>
            <option value="14">14日</option>
            <option value="15">15日</option>
            <option value="20">20日</option>
            <option value="25">25日</option>
            <option value="30">30日</option>
            <option value="35">35日</option>
            <option value="40">40日</option>
            <option value="45">45日</option>
            <option value="60">60日</option>
            
        </select>
		<i class="yuwq-bottomArrows"></i>
	</div><!--预期时间-->

	<div class="yuwq-list-info yuwq-rise"><span class="leftTitle">上涨</span><input type="number" placeholder="例：13.5-210"/><span class="unit">%</span></div><!--涨幅-->
	
	<div class="yuwq-time-calculation"><font>08月30日上午起算，T+1日开始判定是否达标</font></div><!--起止时间算法提示-->
	<div class="yuwq-list-info yuwq-stockNote-title"><span class="leftTitle">标题</span><input type="text" maxlength="8" placeholder="1-8字，例：实力放股潜力极佳"></div><!--股票笔记标题-->
	<div class="yuwq-list-info yuwq-stockNote-logic"><span class="leftTitle">逻辑</span><textarea type="text" placeholder="请写下投资逻辑，10-300字。清晰的逻辑判断会获得较多的打赏，达标后更有机会被选为精选"></textarea></div><!--逻辑判断-->

	<div class="yuwq-list-info yuwq-stock-bidPrice"><span class="leftTitle">标价</span>
		<select id="demo_select2">
            
            <option value="0">免费</option>
            <option value="3">3元</option>
            <option value="5">5元</option>
            <option value="8">8元</option>
            <option value="10" selected="selected">10元</option>
            <option value="12">12元</option>
            <option value="15">15元</option>
            <option value="20">20元</option>
            <option value="25">25元</option>
            <option value="50">50元</option>
            <option value="100">100元</option>
            <option value="200">200元</option>
            
        </select>
		<i class="yuwq-bottomArrows"></i>
	</div><!--笔记标价-->
	
	<div class="yuwq-bidPrice-explain">您同时需准备一份等额红包，当未达目标时分给读者</div><!--标价注解，解释标价有什么用-->

	<script>
        $(function(){
        	
        	/*mobiscroll初始化绑定*/
            $('#demo_select1').mobiscroll().select({
            	
                theme: "mobiscroll",   
                mode: "scroller",  
                display: "bottom",  
                lang: "zh"
                
            });

                theme: "mobiscroll",   
                mode: "scroller",
