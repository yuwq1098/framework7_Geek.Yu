	<!--修复头部位置撑起的脚本-->
	<script type="text/javascript">
		$(function(){
			
			/*获取头部导航元素节点*/
			var _headerNavBar = $(".yuwq-header-navBar");
			/*获取头部导航的高度*/
			var _navBarHeight = _headerNavBar.height();
			/*获取头部撑起节点*/
			var _headSpragging = $("#yuwq-header-spragging");
			
			/*给撑起节点赋值高度*/
			_headSpragging.css("height",_navBarHeight+"px");
			
		})
	</script>
	
	<script type="text/javascript">
		
		$(function(){
			
			/*******************
			 * 
			 * 分享提示，遮罩图示意指导
			 * 
			 *******************/
			
			/*获取晒榜按钮节点*/
			var _thisbaskRank = $(".yuwq-weekRank-header .baskRank");
			
			/*单击晒榜按钮触发事件*/
			_thisbaskRank.on("touchstart",function(){
				
				var _className = "yuwq-mask-translucence";
				
				$("body").append('<div class="'+_className+'"></div>');
				
				var _classNode = $("."+_className);
				
				_classNode.append('<img class="share_guided-img" src="../icon/share_guided.png"/>');
				/*渐显*/
				_classNode.fadeIn(300);
				
			});
			
			/*获取遮罩层自身节点*/
			var _thisMask = $(".yuwq-mask-translucence");
			/*点击遮罩层自身触发事件*/
			_thisMask.live("touchstart",function(){
				
				/*渐隐*/
				$(this).fadeOut(300);
				
				/*设置300毫秒,防止点透事件*/
				setTimeout(function(){
					
					$(".yuwq-mask-translucence").remove();
					
				},300);
			
			});
			
		});
		
	</script>
