	<!--引入velocity延伸效果的脚本文件-->

	<script type="text/javascript">
		
		$(function(){

			
			/*******************
			 * 
			 * 模态框提示，累计收益
			 * 
			 *******************/
			
			/*获取收益提示节点*/
			var _earningsPrompt = $(".accumulated-income");
			/*单击收益提示节点触发事件*/
			_earningsPrompt.on("touchstart",function(event){
				
				var _className = "yuwq-mask-earningsPrompt";
				
				$("body").append('<div class="'+_className+'"></div>');
				var _htmlVal = "<div class='earningsContent'><header>累计收益</header>"+
				               "<section>"+
				               "<h3>每篇笔记结束时的实际盈亏率相加。</h3>"+
				               "<p>注：达标、止损或时间到期代表笔记结束</p>"+
				               "<div class='iknowBtn'>我知道了</div>"+
				               "</section><div>";
				
				var _classNode = $("."+_className);
				
				/*为遮罩层追加内容*/
				_classNode.append(_htmlVal);
				/*渐显*/
				_classNode.fadeIn(300);
				
			});
			
			
			/*获取遮罩层自身节点*/
			var _earningsPrompt = $(".yuwq-mask-earningsPrompt");
			/*获取我知道了按钮节点*/
			var _iknowBtn = _earningsPrompt.find(".iknowBtn");
			/*点击我知道了按钮触发事件*/
			_iknowBtn.live("touchstart",function(){
				
				/*渐隐*/
				$(".yuwq-mask-earningsPrompt").fadeOut(300);
				
				/*设置300毫秒,防止点透事件*/
				setTimeout(function(){
					
					$(".yuwq-mask-earningsPrompt").remove();
					
				},300);
			
			});
			
			
			/*******************
			 * 
			 * 修改签名，遮罩输入
			 * 
			 *******************/
			
			var _kaiguan = true;
			
			/*获取签名展示节点*/
			var _signature = $(".yuwq-userinfo-area p");
			/*单击签名展示节点触发事件*/
			_signature.on("touchstart",function(event){
				
				if(_kaiguan==false){
					
					return;
					
				}else{
					
					_kaiguan = false;
				
					var _signatureVal = _signature.text();
					var _className1 = "yuwq-mask-textEareInput";
					
					$("body").append('<div class="'+_className1+'"></div>');
					
					var _htmlVal = '<section class="yuwq-textEareInput-field">'+
					                    '<textarea maxlength="32" placeholder="请在此处记录您的个性签名，优秀的签名会给你带来人气和好运哟！">'+_signatureVal+'</textarea>'+
					                    '<p>您最多可输入<font>32</font>个字</p>'+
					                    '<footer>'+
					                        '<span class="save">保存</span>'+
					                    '</footer>'+
					               '</section>';
					
					
					/*追加内容*/
					$("body").append(_htmlVal);
					
					$(".yuwq-mask-textEareInput").velocity("transition.slideDownBigIn",{ duration: 500 });
					$(".yuwq-textEareInput-field").velocity("transition.flipBounceXIn",{ opcity: 1},{ duration: 500 });
					
					setTimeout(function(){
						
						_kaiguan = true;
						
					},500);
					
				}
				
				
				
			});
			
			/*点击保存触发事件*/
			$(".yuwq-textEareInput-field span.save").live("click",function(){
				
				if(_kaiguan==false){
					
					return;
					
				}else{
					
					var _signatureText = $(".yuwq-textEareInput-field textarea").val();
				
					_signature.text(_signatureText);
					
					$(".yuwq-textEareInput-field").velocity("transition.perspectiveLeftOut",{duration: 500 });
					$(".yuwq-mask-textEareInput").velocity("transition.slideUpBigOut",{ delay:350, duration: 450 });
					
					setTimeout(function(){
						
						$(".yuwq-mask-textEareInput").remove();
						$(".yuwq-textEareInput-field").remove();
						
					},800);
					
				}
				
			});
			
			/*点击遮罩层触发事件*/
			$(".yuwq-mask-textEareInput").live("touchstart",function(){
				
				if(_kaiguan==false){
					
					return;
					
				}else{
					
					$(".yuwq-textEareInput-field").velocity("transition.perspectiveLeftOut",{duration: 500 });
					$(".yuwq-mask-textEareInput").velocity("transition.slideUpBigOut",{ delay:350, duration: 450 });
					
					setTimeout(function(){
						
						$(".yuwq-mask-textEareInput").remove();
						$(".yuwq-textEareInput-field").remove();
						
					},800);
					
				}
				
				
				
			});
			
			
		});
		
	</script>
