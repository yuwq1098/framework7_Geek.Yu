    <script type="text/javascript">
		
		$(function(){
			
			/*******************
			 * 
			 * 分享提示，遮罩图示意指导
			 * 
			 *******************/
			
			/*获取分享按钮节点*/
			var _thisUserShare = $(".yuwq-userinfo-area .userShare");
			
			/*单击分享按钮触发事件*/
			_thisUserShare.on("touchstart",function(){
				
				var _className = "yuwq-mask-translucence";
				
				$("body").append('<div class="'+_className+'"></div>');
				
				var _classNode = $("."+_className);
				
				_classNode.append('<img class="share_guided-img" src="../icon/share_guided.png"/>');
				/*渐显*/
				_classNode.fadeIn(300);
				
			});
			
			/*获取遮罩层自身节点*/
			var _thisMask = $(".yuwq-mask-translucence");
			/*点击遮罩层自身触发事件*/
			_thisMask.live("touchstart",function(){
				
				/*渐隐*/
				$(this).fadeOut(300);
				
				/*设置300毫秒,防止点透事件*/
				setTimeout(function(){
					
					$(".yuwq-mask-translucence").remove();
					
				},300);
			
			});
			
			
			/*******************
			 * 
			 * 模态框提示，累计收益
			 * 
			 *******************/
			
			/*获取收益提示节点*/
			var _earningsPrompt = $(".accumulated-income");
			/*单击收益提示节点触发事件*/
			_earningsPrompt.on("touchstart",function(event){
				
				var _className = "yuwq-mask-earningsPrompt";
				
				$("body").append('<div class="'+_className+'"></div>');
				var _htmlVal = "<div class='earningsContent'><header>累计收益</header>"+
				               "<section>"+
				               "<h3>每篇笔记结束时的实际盈亏率相加。</h3>"+
				               "<p>注：达标、止损或时间到期代表笔记结束</p>"+
				               "<div class='iknowBtn'>我知道了</div>"+
				               "</section><div>";
				
				var _classNode = $("."+_className);
				
				/*为遮罩层追加内容*/
				_classNode.append(_htmlVal);
				/*渐显*/
				_classNode.fadeIn(300);
				
			});
			
			
			/*获取遮罩层自身节点*/
			var _earningsPrompt = $(".yuwq-mask-earningsPrompt");
			/*获取我知道了按钮节点*/
			var _iknowBtn = _earningsPrompt.find(".iknowBtn");
			/*点击我知道了按钮触发事件*/
			_iknowBtn.live("touchstart",function(){
				
				/*渐隐*/
				$(".yuwq-mask-earningsPrompt").fadeOut(300);
				
				/*设置300毫秒,防止点透事件*/
				setTimeout(function(){
					
					$(".yuwq-mask-earningsPrompt").remove();
					
				},300);
			
			});
			
		});
		
	</script>
